
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتبة عقبة بن نافع | Maktabat Oqba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-green: #15803d;
        --bg-dark: #04100c;
        --pattern-color: #15803d;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-dark);
        color: #e5e7eb;
        margin: 0;
        overflow-x: hidden;
      }

      /* Enhanced Islamic Geometric Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--bg-dark);
        /* Subtle Radial Glow */
        background-image: 
          radial-gradient(circle at center, rgba(21, 128, 61, 0.22) 0%, transparent 75%),
          /* Islamic Octagonal Star Pattern SVG */
          url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2315803d' fill-opacity='0.08' fill-rule='evenodd'%3E%3Cpath d='M40 0l4.3 17.3L61.7 10l-7.3 16.5L71.7 20l-10.4 14.1 18.7 5.9-18.7 5.9 10.4 14.1-17.3-6.5 7.3 16.5-17.4-7.3L40 80l-4.3-17.3-17.4 7.3 7.3-16.5-17.3 6.5 10.4-14.1-18.7-5.9 18.7-5.9-10.4-14.1 17.3 6.5-7.3-16.5 17.4 7.3L40 0z'/%3E%3C/g%3E%3C/svg%3E");
        background-attachment: fixed;
      }

      .font-quran {
        font-family: 'Amiri', serif;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #04100c;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-green);
        border-radius: 10px;
      }

      .glass-effect {
        background-color: rgba(6, 20, 16, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
      }

      .page-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Smooth Hover Effects */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px -10px rgba(21, 128, 61, 0.4);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@/": "./"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
